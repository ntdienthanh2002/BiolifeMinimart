<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/biolifeTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <!--Hero Section-->
        <div class="hero-section hero-background">
            <h1 class="page-title">Forgot Password</h1>
        </div>

        <!--Navigation section-->
        <div class="container">
            <nav class="biolife-nav">
                <ul>
                    <li class="nav-item">
                        <h:link outcome="index" class="permal-link" value="Home"/>
                    </li>
                    <li class="nav-item"><span class="current-page">Forgot Password</span></li>
                </ul>
            </nav>
        </div>

        <div class="page-contain login-page">

            <!-- Main content -->
            <div id="main-content" class="main-content">
                <div class="container">

                    <div class="row"  style="margin-top: 30px; margin-bottom: 30px; align-items: center; display: flex;">
                        <div class="col-lg-3 col-md-2 col-sm-2 col-xs-2">

                        </div>
                        <!--Duy Khanh start-->

                        <!--Form Sign In-->
                        <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8" style="background-color: #ffffff; border-radius: 7px;box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%)">
                            <h:panelGroup id="pgroup">
                                <div class="signin-container #{customerMB.valid?'hidden':'show'}" id="div_otp">
                                    <h:form prependId="false" enctype="multipart/form-data">
                                        <p class="form-row user-login">
                                            <label>OTP Code:<span class="requite" style="color: red;">*</span> <h:message id="m_otp" for="otpcode" class="errorMessage"/></label>
                                            <h:inputText id="otpcode" class="txt-input" value="#{customerMB.optConf}"/>
                                            <h:outputText value="#{customerMB.mess}" id="mess" class="errorMessage" style="color: red;"/>
                                        </p>

                                        <p class="form-row wrap-btn">
                                            <h:commandButton id="submit_otp" class="btn btn-submit btn-bold" type="submit" value="Submit" style="margin-top: 0px;" action="#{customerMB.checkOTP()}">
                                                <f:ajax execute="@form" render="m_otp mess pgroup"/>
                                            </h:commandButton>
                                        </p>
                                    </h:form>
                                </div>
                                <div class="signin-container #{customerMB.valid?'show':'hidden'}" id="div_password">
                                    <h:form id="opt_Conf_user"  prependId="false" enctype="multipart/form-data">
                                        <h:outputText value="#{customerMB.mess}" class="errorMessage"/>
                                        <p class="form-row user-login">
                                            <label>New Password:<span class="requite" style="color: red;">*</span> <h:message id="m_newp" for="newp" class="errorMessage"/></label>
                                            <h:inputSecret id="newp" class="txt-input" value="#{customerMB.passNew}"/>
                                        </p>
                                        <p class="form-row user-login">
                                            <label>Confirm Password:<span class="requite" style="color: red;">*</span> <h:message id="m_confp" for="confp" class="errorMessage"/></label>
                                            <h:inputSecret id="confp" class="txt-input" value="#{customerMB.passConf}"/>
                                        </p>
                                        <h:outputText id="mess_change" value="#{customerMB.mess}" class="errorMessage"/> 
                                        <p class="form-row wrap-btn">
                                            <h:commandButton class="btn btn-submit btn-bold" type="submit" value="Submit" style="margin-top: 0px;" action="#{customerMB.forgot_password()}">
                                                <f:ajax execute="@form" render="m_newp m_confp mess_change"/>
                                            </h:commandButton>
                                        </p>
                                    </h:form>
                                </div>
                            </h:panelGroup>
                        </div>

                        <!--Duy Khanh end-->

                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $("#div_password").hide();
                $("#submit_otp").click(function () {
                    if (document.getElementById("mess").value.equals("true")) {
                        $("#div_otp").hide();
                        $("#div_password").show();
                    }
                });

            });


        </script>
    </ui:define>

</ui:composition>
