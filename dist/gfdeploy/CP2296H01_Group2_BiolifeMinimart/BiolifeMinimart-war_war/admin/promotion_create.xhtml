<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="content-body">
            <div class="container-fluid">
                <div class="page-titles">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Manage Promotion</a></li>
                    </ol>
                </div>
                <!-- row -->


                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Create New Promotion</h4>
                                <a href="promotion_all.xhtml" class="btn btn-rounded btn-info">
                                    <span class="btn-icon-left text-info"><i class="fa fa-arrow-left color-info"></i></span>
                                    Back
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="basic-form">
                                    <h:form id="promotionInsertForm">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label col-form-label-lg">Promotion Name</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="promotionName" class="form-control form-control-lg" value="#{promotionMB.name}"/>
                                                <h:outputText value="#{promotionMB.nameMessage}" class="errorMessage" id="nameMessage"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label col-form-label-lg">Promotion Date</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="promotionDate" value="#{promotionMB.date}" class="form-control promotionDatepicker" required="true"/>
                                                <h:outputText value="#{promotionMB.dateMessage}" class="errorMessage" id="dateMessage"/>
                                            </div>
                                        </div>
                                        <h:commandLink id="btnSavePromotion" value="Create" type="submit" class="btn btn-primary mb-2 col-12" action="#{promotionMB.insertPromotion()}">
                                            <f:ajax execute="@form" render="nameMessage dateMessage" />
                                        </h:commandLink>
                                        <!--<button type="submit" class="btn btn-primary mb-2 col-12">Create</button>-->
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
