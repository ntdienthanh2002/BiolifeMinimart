<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-4 col-lg-4 col-sm-4">
                        <div class="widget-stat card bg-danger">
                            <div class="card-body  p-4">
                                <div class="media">
                                    <span class="mr-3">
                                        <i class="flaticon-381-calendar-1"></i>
                                    </span>
                                    <div class="media-body text-white text-right">
                                        <p class="mb-1">Today's Orders</p>
                                        <h3 class="text-white">#{orderMB.countTodayOrders()}</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-sm-4">
                        <div class="widget-stat card bg-success">
                            <div class="card-body p-4">
                                <div class="media">
                                    <span class="mr-3">
                                        <i class="fa fa-dollar"></i>
                                    </span>
                                    <div class="media-body text-white text-right">
                                        <p class="mb-1">Today's Profit</p>
                                        <h3 class="text-white">
                                            <h:outputText value="#{orderMB.calculateTodayProfit()}">
                                                <f:convertNumber locale="en_US" currencySymbol="$" type="currency"/>
                                            </h:outputText>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-sm-4">
                        <div class="widget-stat card bg-info">
                            <div class="card-body p-4">
                                <div class="media">
                                    <span class="mr-3">
                                        <i class="flaticon-381-heart"></i>
                                    </span>
                                    <div class="media-body text-white text-right">
                                        <p class="mb-1">Today's Earing</p>
                                        <h3 class="text-white">
                                            <h:outputText value="#{orderMB.calculateTodayProfit() - orderMB.calculateTodayImport()}">
                                                <f:convertNumber locale="en_US" currencySymbol="$" type="currency"/>
                                            </h:outputText>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
