<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="content-body">
            <div class="container-fluid">
                <div class="page-titles">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Manage Supplier</a></li>
                    </ol>
                </div>
                <!-- row -->

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Update Supplier</h4>
                                <a href="supplier_all.xhtml" class="btn btn-rounded btn-info">
                                    <span class="btn-icon-left text-info"><i class="fa fa-arrow-left color-info"></i></span>
                                    Back
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="basic-form">
                                    <h:form id="updateForm">
                                        <h:inputHidden value="#{supplierMB.idSupplier}"/>
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label col-form-label-lg">ID</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="id" value="#{supplierMB.supplier.supplierID}" class="form-control form-control-lg" readonly="true"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label col-form-label-lg">Name
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <h:inputText id="name" value="#{supplierMB.supplier.supplierName}" class="form-control form-control-lg"/>
                                                <h:outputText value="#{supplierMB.nameMessage}" class="errorMessage" id="name_s"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label col-form-label-lg">Address
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <h:inputText id="address" value="#{supplierMB.supplier.supplierAddress}" class="form-control form-control-lg"/>
                                                <h:outputText value="#{supplierMB.addressMessage}" class="errorMessage" id="address_s"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label col-form-label-lg">Phone Number
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <h:inputText id="phone" value="#{supplierMB.supplier.supplierPhone}" class="form-control form-control-lg"/>
                                                <h:outputText value="#{supplierMB.phoneMessage}" class="errorMessage" id="phone_s"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label col-form-label-lg">Email
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <h:inputText id="email" value="#{supplierMB.supplier.supplierEmail}" class="form-control form-control-lg"/>
                                                <h:outputText value="#{supplierMB.emailMessage}" class="errorMessage" id="email_s"/>
                                            </div>
                                        </div>
                                        <h:commandButton type="submit" value="Save" action="#{supplierMB.updateSupplier()}" class="btn btn-primary mb-2 col-12" title="Save">
                                            <f:ajax execute="@form" render="name_s address_s phone_s email_s"/>
                                        </h:commandButton>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
