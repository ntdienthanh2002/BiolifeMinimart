<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="content-body">
            <div class="container-fluid">
                <div class="page-titles">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Manage Employee</a></li>
                    </ol>
                </div>
                <!-- row -->

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Create New Employee</h4>
                                <a href="employee_all.xhtml" class="btn btn-rounded btn-info">
                                    <span class="btn-icon-left text-info"><i class="fa fa-arrow-left color-info"></i></span>
                                    Back
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="basic-form">
                                    <h:form id="insertEmployee">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label col-form-label-lg">Username
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <h:inputText id="username" value="#{employee2MB.employee2.employeeUsername}" class="form-control form-control-lg"/>
                                                <h:outputText value="#{employee2MB.usernameMessage}" class="errorMessage" id="username_e"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label col-form-label-lg">Full Name
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <h:inputText id="fullname" value="#{employee2MB.employee2.employeeFullname}" class="form-control form-control-lg"/>
                                                <h:outputText value="#{employee2MB.fullnameMessage}" class="errorMessage" id="fullname_e"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label col-form-label-lg">Phone Number
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <h:inputText id="phone" value="#{employee2MB.employee2.employeePhone}" class="form-control form-control-lg"/>
                                                <h:outputText value="#{employee2MB.phoneMessage}" class="errorMessage" id="phone_e"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label col-form-label-lg">Email
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <h:inputText id="email" value="#{employee2MB.employee2.employeeEmail}" class="form-control form-control-lg"/>
                                                <h:outputText value="#{employee2MB.emailMessage}" class="errorMessage" id="email_e"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label col-form-label-lg">Status
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <h:selectOneMenu value="#{employee2MB.employee2.employeeStatus}" class="form-control form-control-lg default-select">
                                                    <f:selectItem itemValue="1" itemLabel="Inventory Manager"/>
                                                    <f:selectItem itemValue="2" itemLabel="Customer Manager"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label col-form-label-lg">Gender
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <h:selectOneRadio value="#{employee2MB.employee2.employeeGender}" class="radio-inline mr-3">
                                                    <f:selectItem itemValue="0" itemLabel="Male"/>
                                                    <f:selectItem itemValue="1" itemLabel="Female"/>
                                                    <f:selectItem itemValue="2" itemLabel="Other"/>
                                                </h:selectOneRadio>
                                                <h:outputText value="#{employee2MB.genderMessage}" class="errorMessage" id="gender_e"/>
                                            </div>
                                        </div>
                                        <h:commandButton type="submit" value="Create" action="#{employee2MB.insertEmployee()}" class="btn btn-primary mb-2 col-12" title="Create">
                                            <f:ajax execute="@form" render="username_e fullname_e phone_e email_e gender_e"/>
                                        </h:commandButton>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
