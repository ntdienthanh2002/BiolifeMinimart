<div class="content" id="info" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/biolifeTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <div class="content-header"><h1>Change Password</h1></div>

    <div class="content-body">
        <h:form class="form-horizontal">
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label class="control-label col-sm-3"> </label>
                    <div class="col-sm-9"> 
                        <h:panelGroup id="mess_gr">
                            <h:outputText class="errorMessage"  id="mess" value="#{customerMB.mess}"/>
                        </h:panelGroup>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="oldPass">Old Password </label>
                    <div class="col-sm-9"> 
                        <h:inputSecret  class="form-control" id="oldPass" value="#{customerMB.pword}"/>
                        <h:message for="oldPass" id="old_m" class="errorMessage"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="newPass">New Password</label>
                    <div class="col-sm-9">
                        <h:inputSecret class="form-control" id="newPass"  value="#{customerMB.passNew}"/>
                        <h:message for="newPass" id="new_m" class="errorMessage"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="confPass">Confirm Password</label>
                    <div class="col-sm-9">
                        <h:inputSecret class="form-control" id="confPass" value="#{customerMB.passConf}"/>
                        <h:message for="confPass" id="conf_m" class="errorMessage"/>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <h:commandButton type="submit" value="Change Password" id="submitInfo" class="btn btn-submit btn-bold"  style="min-width: 132px" action="#{customerMB.changePassword()}">
                        <f:ajax execute="@form" render="mess_gr mess old_m new_m conf_m"/>
                    </h:commandButton>
                </div>
            </div>
        </h:form>
    </div>
</div>
