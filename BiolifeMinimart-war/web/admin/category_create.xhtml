<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="content-body">
            <div class="container-fluid">
                <div class="page-titles">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Manage Category</a></li>
                    </ol>
                </div>
                <!-- row -->

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Create New Category</h4>
                                <a href="category_all.xhtml" class="btn btn-rounded btn-info">
                                    <span class="btn-icon-left text-info"><i class="fa fa-arrow-left color-info"></i></span>
                                    Back
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="basic-form">
                                    <h:form id="insertForm" prependId="false" enctype="multipart/form-data">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label col-form-label-lg">Name
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <h:inputText id="name" value="#{categoryMB.category.categoryName}" class="form-control form-control-lg"/>
                                                <h:outputText value="#{categoryMB.nameMessage}" class="errorMessage" id="name_c"/>
                                            </div>
                                        </div>
                                        <div class="form-group row input-group">
                                            <label class="col-sm-3 col-form-label col-form-label-lg">Image
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <h:inputFile id="files" value="#{categoryMB.file}" class="custom-file-input" style="display: none;"/>
                                                <label for="files" id="result"><img  src="../resources/assets/images/photo-camera-gray.svg" width="150px"/></label>
                                                <h:outputText value="#{categoryMB.imageMessage}" class="errorMessage" id="image_c"/>
                                            </div>
                                        </div>
                                        <h:commandButton type="submit" value="Create" action="#{categoryMB.insertCategory()}" class="btn btn-primary mb-2 col-12" title="Create">
                                            <f:ajax execute="@form" render="name_c image_c"/>
                                        </h:commandButton>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
