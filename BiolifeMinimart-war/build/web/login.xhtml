<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/biolifeTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--Duy Khanh start -->
    <ui:define name="content">
        <!--Hero Section-->
        <div class="hero-section hero-background">
            <h1 class="page-title">Login</h1>
        </div>
        <!--This is test-->
        <!-- comment -->
        <!--Navigation section-->
        <div class="container">
            <nav class="biolife-nav">
                <ul>
                    <li class="nav-item">
                        <h:link outcome="index" class="permal-link" value="Home"/>
                    </li>
                    <li class="nav-item"><span class="current-page">Login</span></li>
                </ul>
            </nav>
        </div>

        <div class="page-contain login-page">

            <!-- Main content -->
            <div id="main-content" class="main-content">
                <div class="container">

                    <div class="row" style="background-color: #FFFFFF; margin-bottom: 60px; border-radius: 7px; box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);">

                        <!--Form Sign In-->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="signin-container">
                                <h:form id="loginUser">
                                    <p class="form-row user-login">
                                        <label for="uname">Username/ Email/ Phone:<span class="requite" style="color: red;">*</span> <h:message for="uname" id="uname_m" class="errorMessage"/></label>
                                        <h:inputText id="uname" class="txt-input" value="#{customerMB.uname}"/>

                                    </p>
                                    <p class="form-row user-login" style="position: relative;">
                                        <label for="password">Password:<span class="requite" style="color: red;">*</span> <h:message for="password" id="pword_m" class="errorMessage"/></label>
                                        <h:inputSecret id="password" class="txt-input" value="#{customerMB.pword}" redisplay="true" style="position: absolute; padding-right: 35px;"/>
                                        <i class='fa fa-eye-slash' id="showPassword" style="cursor: pointer; position: absolute; right: 15px; top: 45%;"></i>

                                    </p>
                                    <p class="form-row">
                                        <h:panelGroup id="mess_m">
                                            <h:outputText value="#{customerMB.mess}" class="errorMessage"/>
                                        </h:panelGroup>
                                    </p>
                                    <p class="form-row wrap-btn">
                                        <h:commandButton class="btn btn-submit btn-bold" type="submit" value="sign in" action="#{customerMB.login()}">
                                            <f:ajax execute="@form" render="uname_m pword_m mess_m"/>
                                        </h:commandButton>
                                        <a href="#" data-toggle="modal" data-target="#myModal">Forgot password</a>
                                    </p>
                                </h:form>
                            </div>
                        </div>

                        <!--Go to Register form-->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="register-in-container">
                                <div class="intro">
                                    <h4 class="box-title">New Customer?</h4>
                                    <p class="sub-title">Create an account with us and youâ€™ll be able to:</p>
                                    <ul class="lis">
                                        <li>Check out faster</li>
                                        <li>Save multiple shipping anddesses</li>
                                        <li>Access your order history</li>
                                        <li>Track new orders</li>
                                        <li>Save items to your Wishlist</li>
                                    </ul>
                                    <h:form>
                                        <h:commandLink class="btn btn-bold" value="Create an account" action="faces/register.xhtml"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Forgot Password</h4>
                        <button type="button" class="close" data-dismiss="modal">x</button>
                    </div>
                    <h:form id="f_sendotp">
                        <!-- Modal body -->
                        <div class="modal-body">
                            <p class="form-group">
                                <label for="email">Email:<span class="requite" style="color: red;">*</span> <h:message for="email" id="email_m" class="errorMessage"/></label>
                                <h:inputText id="email" class="form-control" value="#{customerMB.email}" required="true" requiredMessage="Please enter email"/>
                                <h:outputText id="mess" value="#{customerMB.mess}" class="errorMessage"/>
                            </p>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <h:commandButton  value="Send OTP" class="btn btn-bold" action="#{customerMB.sendOTP()}">
                                <f:ajax execute="@form" render="email_m mess"/>
                            </h:commandButton>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

    <!--Duy Khanh end-->

</ui:composition>
