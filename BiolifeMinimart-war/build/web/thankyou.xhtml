<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/biolifeTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="page-contain login-page" style="background-color: #f0f2f5">
            <!-- Main content -->
            <div id="main-content" class="main-content">
                <div class="container">
                    <div class="row" style="margin-top: 115px;background-color: #f0f2f5; margin-bottom: 115px; align-items: center; display: flex;">
                        <div class="col-lg-3 col-md-2 col-sm-2 col-xs-2">

                        </div>
                        <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8" style="background-color: #ffffff; border-radius: 7px;box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);padding: 0px; padding-bottom: 30px;">
                            <div class="signin-container" style="margin-top: 0px;text-align: center;">
                                <div style=" background-color: #7faf51; border-top-right-radius: 7px;border-top-left-radius: 7px;padding: 20px 0px">
                                    <i class="fa fa-check main-content__checkmark" id="checkmark" style="font-size: 60px; color: #fff"></i>
                                </div>
                                <div style="margin-bottom: 20px;">
                                    <h1 class="site-header__title" data-lead-id="site-header-title" style="font-size: 6.25rem; font-family: Montserrat, sans-serif; font-weight: 700; line-height: 1.1; color: #000">THANK YOU!</h1>
                                    <h:form id="invoiceForm" target="_blank">
                                        <p>
                                            Your order has been successfully processed. Order number is: #<h:outputText value="#{orderMB.findLastOrder(customerMB.customer)}"/>
                                        </p>
                                        <p>
                                            You can click Invoice button to invoice
                                        </p>
                                        <p>Visit your my orders page to view your orders and order details</p>
                                        <p>If you have any questions, please contact us at 
                                            <h:link outcome="contactus" style="color: #05a503" value="here"/>
                                        </p>
                                        <div class="buttons" style=" padding: 30px">
                                            <h:link outcome="products" class="btn btn-bold remove" style="margin-top: 10px; float: left;" value="Continue shopping">
                                                <f:param name="category" value="0"/>
                                                <f:param name="page" value="1"/>
                                            </h:link>
                                            <h:link outcome="setting" class="btn btn-bold remove" style="margin-top: 10px; float: right; width: 100px;" value="My orders">
                                                <f:param name="page" value="myorders"/>
                                            </h:link>
                                            <h:commandLink id="invoice" value="Invoice" class="btn btn-bold remove" style="margin-top: 10px; float: right; margin-right: 10px; width: 100px;" action="#{orderMB.invoice(orderMB.findLastOrder(customerMB.customer))}"/>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-2 col-sm-2 col-xs-2">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
