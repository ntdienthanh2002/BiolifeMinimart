<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="content-body">
            <div class="container-fluid">
                <div class="page-titles">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Manage Category</a></li>
                    </ol>
                </div>
                <!-- row -->

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Update Category</h4>
                                <a href="category_all.xhtml" class="btn btn-rounded btn-info">
                                    <span class="btn-icon-left text-info"><i class="fa fa-arrow-left color-info"></i></span>
                                    Back
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="basic-form">
                                    <h:form id="updateForm" prependId="false" enctype="multipart/form-data">
                                        <h:inputHidden value="#{categoryMB.idCategory}"/>
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label col-form-label-lg">ID</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="id" value="#{categoryMB.category.categoryID}" class="form-control form-control-lg" readonly="true"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label col-form-label-lg">Name
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <h:inputText id="name" value="#{categoryMB.category.categoryName}" class="form-control form-control-lg"/>
                                                <h:outputText value="#{categoryMB.nameMessage}" class="errorMessage" id="name_c"/>
                                            </div>
                                        </div>
                                        <div class="form-group row input-group">
                                            <label class="col-sm-3 col-form-label col-form-label-lg">Image
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <h:inputFile id="files" value="#{categoryMB.file}" class="custom-file-input" style="display: none;"/>
                                                <label for="files" id="result"><img src="#{categoryMB.category.categoryImage}" width="150px"/></label>
                                            </div>
                                        </div>
                                        <h:commandButton type="submit" value="Save" action="#{categoryMB.updateCategory()}" class="btn btn-primary mb-2 col-12" title="Save">
                                            <!--<f:ajax execute="@form" render="name_c"/>-->
                                        </h:commandButton>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
